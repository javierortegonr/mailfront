<h2>Registrar Usuario</h2>
<form [formGroup]="userForm" (ngSubmit)="submit()">
  <label>Nombre:</label>
  <input formControlName="name" type="text" />
  <div *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched" class="error">Nombre requerido</div>

  <label>Email:</label>
  <input formControlName="email" type="email" />
  <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" class="error">Email v√°lido requerido</div>

  <label>Estado:</label>
  <input formControlName="status" type="text" />
  <div *ngIf="userForm.get('status')?.invalid && userForm.get('status')?.touched" class="error">Estado requerido</div>

  <button type="submit" [disabled]="loading || userForm.invalid">Registrar</button>
</form>
<div *ngIf="success" class="success">{{ success }}</div>
<div *ngIf="error" class="error">{{ error }}</div>
<div *ngIf="loading">Enviando...</div>
